<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lio AI Interface</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; background:#f5f5f5; }
  #chatbox { width: 100%; height: 300px; overflow-y: scroll; border:1px solid #ccc; padding:10px; background:white; }
  #userInput { width: 80%; padding: 0.5rem; }
  #sendBtn { padding: 0.5rem; }
  .user { color: blue; }
  .lio { color: green; }
</style>
</head>
<body>
<h2>Lio AI</h2>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Écris ton message ici..." />
<button id="sendBtn">Envoyer</button>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(sender, text) {
  const div = document.createElement('div');
  div.className = sender;
  div.textContent = `${sender === 'user' ? 'Vous' : 'Lio'}: ${text}`;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;
  addMessage('user', message);
  input.value = '';

  addMessage('lio', '…'); // Indiquer que Lio répond

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message})
    });
    const data = await res.json();
    chatbox.lastChild.textContent = `Lio: ${data.response}`;
  } catch(err) {
    chatbox.lastChild.textContent = `Lio: Erreur de communication`;
    console.error(err);
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', (e) => {
  if(e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
